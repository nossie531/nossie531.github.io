<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg"
	width="100" height="100" viewBox="-160 -160 320 320">
	<style>
		#face { fill: url(#rgFace); stroke: #bb7d1b; stroke-width: 6; }
		.edge { fill: none; stroke: black; stroke-width: 15; }
