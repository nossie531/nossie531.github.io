<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" 
	xmlns:xlink="http://www.w3.org/1999/xlink"
	width="250" height="150"
	viewBox="0 0 250 150" >
	<style>
text { font-size:13px; font-family:"Arial", sans-serif; }
#commonBar { fill:#040; filter:url(#dropLight); }
#exit { fill:#FFF; }
#background { fill:url(#backMaterial); }
#capture { fill:black; fill-opacity:0.6; }
#dialog { fill:#EEE; filter:url(#dropShadow); }
#dialog > #border { fill:none; stroke:blue; }
#dialog > #titleBar { fill:#88E; }
#dialog > #titleText { fill:white; }
#dialog > #body { fill:#EEE; }
#dialog > #bodyText { fill:orange; font:italic 20px/normal "Comic Sans MS", cursive; }
#dialog > .button > rect { fill:#AAA; filter:url(#ridge); }
#dialog > .button > text { fill:#000; fill-opacity:0.5; }
#dialog > .button#buy > rect { fill:#FAA; }
	</style>
	<defs>
		<linearGradient id="backMaterial" spreadMethod="reflect" gradientUnits="userSpaceOnUse" x2="2" y2="2">
			<stop offset="0.0" stop-color="#DFD"/>
			<stop offset="1.0" stop-color="#CEC"/>
		</linearGradient>
		<filter id="dropShadow">
			<feDropShadow dx="3" dy="3" stdDeviation="1" flood-opacity="0.5"/>
		</filter>
		<filter id="dropLight">
			<feDropShadow dy="20" flood-color="#FF8" flood-opacity="0.5"/>
		</filter>
		<filter id="ridge">
			<feGaussianBlur stdDeviation="1"/>
            <feDiffuseLighting surfaceScale="2">
                <feDistantLight azimuth="225" elevation="45"/>
            </feDiffuseLighting>
			<feBlend mode="screen" in2="SourceGraphic"/>
			<feComposite operator="in" in2="SourceGraphic"/>
		</filter>
	</defs>
	<rect id="background" width="250" height="150"/>
	<rect id="commonBar" width="250" height="40"/>
