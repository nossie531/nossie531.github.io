	<rect id="capture" width="250" height="150"/>
	<g id="dialog">
		<rect id="titleBar" x="50" y="25" width="150" height="25"/>
		<text id="titleText" x="55" y="43">Discount !</text>
		<rect id="body" x="50" y="50" width="150" height="75"/>
		<text id="bodyText" x="60" y="80">30% OFF !!!</text>
		<g id="buy" class="button" transform="translate(110,100)">
			<rect width="35" height="20" rx="4"/>
			<text x="5" y="14">Buy.</text>
		</g>
		<g id="close" class="button" transform="translate(150,100)">
			<rect width="45" height="20" rx="4"/>
			<text x="5" y="14">Close.</text>
		</g>
		<rect id="border" x="50" y="25" width="150" height="100"/>
	</g>
</svg>
