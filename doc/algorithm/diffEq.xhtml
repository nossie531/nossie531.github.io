/* Polyfill for mtable attributes. */
@namespace m url("http://www.w3.org/1998/Math/MathML");

	<body>
		<header>
			<h1><script>Base.insertTitle();</script></h1>
		</header>
		<p class="todo">
注: 書きかけです (残: Exponential Integrator について)。
		</p> <p>
ネットワーク上の拡散方程式の初期値問題について、各アルゴリズムの特徴を紹介する。
		</p>
		<section>
			<h1>導入</h1>
			<section>
				<h1>全体像</h1>
				<p>
対象のネットワークでは、各ノードが重みつきのエッジを通して線形な影響を与えあう。
				</p> <p>
この状況で各ノードの値がどのように時間発展していくかを求める。
				</p>
				<figure class="normal">
					<object data="img/diffEqNetwork.svg" style="height: 15rem;"/>
					<figcaption>ネットワークの例</figcaption>
				</figure>
			</section> <section>
				<h1>応用先</h1>
				<p>
この問題は例えば、集団での助け合いをモデル化できる。ここで、各ノードの値は各人物の資金を表す。また、エッジの重みで各人物どうしの親密度を表す。そして、親密度と貧富の差の積により、互いを平均化する方向に資金を融通していく。
				</p> <p>
なお、この応用は他の多くの応用と共通するエッジの特徴を持つ。まず、資金は他の人物とのやり取り以外では増減しないので、ノードの自身へのエッジは 1 である。さらに、入金と出金は同額でなければならないため、エッジはその逆方向のものと同じ値になる。
				</p>
			</section> <section>
				<h1>記号の定義</h1>
				<ul>
					<li>
<m:math><m:msub><m:mi>n</m:mi><m:mi>i</m:mi></m:msub><m:mo>(</m:mo><m:mi>t</m:mi><m:mo>)</m:mo></m:math> は <m:math><m:mi>i</m:mi></m:math> 番目のノードの時刻 <m:math><m:mi>t</m:mi></m:math> の値
					</li> <li>
<m:math><m:msub><m:mi>w</m:mi><m:mrow><m:mi>i</m:mi><m:mi>j</m:mi></m:mrow></m:msub></m:math> は <m:math><m:msub><m:mi>n</m:mi><m:mi>i</m:mi></m:msub></m:math> への <m:math><m:msub><m:mi>n</m:mi><m:mi>j</m:mi></m:msub></m:math> からのエッジの重み
					</li> <li>
<m:math><m:mi>𝒏</m:mi></m:math> は全ての <m:math><m:mi>i</m:mi></m:math> についての <m:math><m:msub><m:mi>n</m:mi><m:mi>i</m:mi></m:msub></m:math> からなるベクトル
					</li> <li>
<m:math><m:mi>𝐖</m:mi></m:math> は全ての<m:math><m:mi>i</m:mi><m:mi>j</m:mi></m:math> についての <m:math><m:msub><m:mi>w</m:mi><m:mi>i</m:mi><m:mi>j</m:mi></m:msub></m:math> からなる正方行列
					</li>
				</ul>
			</section> <section>
				<h1>時間発展</h1>
				<p>
線形の操作のみを考えるため、微小時間の発展は以下のように表せる。
				</p>
				<div class="math">
<m:math display="block">
	<m:mrow>
		<m:mi>𝒏</m:mi>
		<m:mo>(</m:mo>
		<m:mi>t</m:mi><m:mo>+</m:mo><m:mo>∆</m:mo><m:mi>t</m:mi>
		<m:mo>)</m:mo>
	</m:mrow>
	<m:mo>=</m:mo>
	<m:mi>𝐀</m:mi>
	<m:mrow>
		<m:mi>𝒏</m:mi>
		<m:mo>(</m:mo>
		<m:mi>t</m:mi>
		<m:mo>)</m:mo>
	</m:mrow>
</m:math>
				</div>
				<p>
ここで、<m:math><m:mi>𝐀</m:mi></m:math> は各応用から導かれる正方行列である。例えば、前述の集団での助け合いの例では、これはネットワークにおけるラプラシアン行列であり、以下のように表せる。
				</p>
				<div class="math">
<m:math display="block">
	<m:mi>𝐀</m:mi>
	<m:mo>=</m:mo>
	<m:mi>𝐖</m:mi>
	<m:mo>−</m:mo>
	<m:mi>𝐃</m:mi>
</m:math>
				</div>
				<div class="math">
<m:math display="block">
	<m:mi>𝐃</m:mi>
	<m:mo>=</m:mo>
	<m:mstyle displaystyle="true">
		<m:mo stretchy="true">[</m:mo>
		<m:msub><m:mi>δ</m:mi><m:mi>i</m:mi><m:mi>j</m:mi></m:msub>
		<m:mrow>
			<m:munder>
				<m:mo stretchy="true">∑</m:mo>
				<m:mrow><m:mi>k</m:mi><m:mo>≠</m:mo><m:mi>i</m:mi></m:mrow>
			</m:munder>
			<m:msub><m:mi>w</m:mi><m:mrow><m:mi>i</m:mi><m:mi>k</m:mi></m:mrow></m:msub>
		</m:mrow>
		<m:mo stretchy="true">]</m:mo>
	</m:mstyle>
</m:math>
				</div>
			</section>
		</section> <section>
			<h1>Runge-Kutta 法</h1>
			<p>
代表的な初期値問題の解法『<a href="rungeKutta.xhtml">Runge-Kutta 法</a>』を使った場合について。
			</p>
			<section>
				<h2>問題点 1. 安定性</h2>
				<p>
陽解法では、ノードの値に急な変化があると安定しなくなる。
				</p>
			</section> <section>
				<h2>問題点 2. 速度</h2>
				<p>
陰解法では、密なネットワークにも対応しようとすると遅くなる。
				<p> </p>
なぜなら、<a href="linearEq.xhtml">連立線形方程式</a>の行列が密になり、反復法でなく直接法が必要となる。
				</p>
			</section> <section>
				<h2>問題点 3. 精度</h2>
				<p>
精度が低い。次数を上げれば改善されるが、アルゴリズムも複雑になる。
				</p> <p>
後述の例では 1 次と 2 次で全体の傾向を示しているが、高次でもこの傾向は変わらない。
				</p>
			</section> <section>
				<h1>1 次の陽解法</h1>
				<p>
現時点と次時点のノード値を直線で結んだ時、傾きが現時点の状況に従う。
				</p>
				<div class="math">
<m:math display="block">
	<m:mfrac>
		<m:mrow>
			<m:mrow>
				<m:msub><m:mi>n</m:mi><m:mi>i</m:mi></m:msub>
				<m:mo stretchy="false">(</m:mo>
				<m:mi>t</m:mi><m:mo>+</m:mo><m:mo>∆</m:mo><m:mi>t</m:mi>
				<m:mo stretchy="false">)</m:mo>
			</m:mrow>
			<m:mo>−</m:mo>
			<m:mrow>
				<m:msub><m:mi>n</m:mi><m:mi>i</m:mi></m:msub>
				<m:mo stretchy="false">(</m:mo>
				<m:mi>t</m:mi>
				<m:mo stretchy="false">)</m:mo>
			</m:mrow>
		</m:mrow>
		<m:mrow>
			<m:mo>∆</m:mo><m:mi>t</m:mi>
		</m:mrow>
	</m:mfrac>
	<m:mo>=</m:mo>
	<m:mrow>
		<m:munder>
			<m:mo>∑</m:mo>
			<m:mi>j</m:mi>
		</m:munder>
		<m:msub>
			<m:mi>w</m:mi>
			<m:mrow><m:mi>i</m:mi><m:mi>j</m:mi></m:mrow>
		</m:msub>
		<m:mrow>
			<m:mo stretchy="false">{</m:mo>
			<m:mrow>
				<m:msub><m:mi>n</m:mi><m:mi>j</m:mi></m:msub>
				<m:mo stretchy="false">(</m:mo>
				<m:mi>t</m:mi>
				<m:mo stretchy="false">)</m:mo>
			</m:mrow>
			<m:mo>−</m:mo>
			<m:mrow>
				<m:msub><m:mi>n</m:mi><m:mi>i</m:mi></m:msub>
				<m:mo stretchy="false">(</m:mo>
				<m:mi>t</m:mi>
				<m:mo stretchy="false">)</m:mo>
			</m:mrow>
			<m:mo stretchy="false">}</m:mo>
		</m:mrow>
	</m:mrow>
</m:math>
				</div>
				<p>
以下はノードが 2 つしかない状況における、1 ステップ分の計算イメージ。濃度勾配は本来は時間変化を伴うが、代表値として現時点での値のみを使うため、精度が低い。
				</p>
				<figure class="normal">
					<object data="img/diffEqExplicit.svg" style="height: 23rem;"/>
					<figcaption>陽解法での計算</figcaption>
				</figure>
				<p>
以下はノードが 2 つしかない状況における、複数ステップ分の計算イメージ。誤差によりノード値の差が拡大していく可能性がある。これは時間刻みに対して拡散係数が大きすぎると発生する。
				</p>
				<div class="cmpFigure full">
					<figure class="normal">
						<object data="img/diffEqExplicitVsSmallDc.svg"/>
						<figcaption>拡散係数小 → 安定</figcaption>
					</figure>
					<figure class="normal">
						<object data="img/diffEqExplicitVsLargeDc.svg"/>
						<figcaption>拡散係数大 → 不安定</figcaption>
					</figure>
				</div>
			</section> <section>
				<h1>1 次の陰解法</h1>
				<p>
現時点と次時点のノード値を直線で結んだ時、傾きが次時点の状況に従う。
				</p>
				<div class="math">
<m:math display="block">
	<m:mfrac>
		<m:mrow>
			<m:mrow>
				<m:msub><m:mi>n</m:mi><m:mi>i</m:mi></m:msub>
				<m:mo stretchy="false">(</m:mo>
				<m:mi>t</m:mi><m:mo>+</m:mo><m:mo>∆</m:mo><m:mi>t</m:mi>
				<m:mo stretchy="false">)</m:mo>
			</m:mrow>
			<m:mo>−</m:mo>
			<m:mrow>
				<m:msub><m:mi>n</m:mi><m:mi>i</m:mi></m:msub>
				<m:mo stretchy="false">(</m:mo>
				<m:mi>t</m:mi>
				<m:mo stretchy="false">)</m:mo>
			</m:mrow>
		</m:mrow>
		<m:mrow>
			<m:mo>∆</m:mo><m:mi>t</m:mi>
		</m:mrow>
	</m:mfrac>
	<m:mo>=</m:mo>
	<m:mrow>
		<m:munder><m:mo>∑</m:mo><m:mi>j</m:mi></m:munder>
		<m:msub>
			<m:mi>w</m:mi>
			<m:mrow><m:mi>i</m:mi><m:mi>j</m:mi></m:mrow>
		</m:msub>
		<m:mo stretchy="false">{</m:mo>
		<m:mrow>
			<m:msub><m:mi>n</m:mi><m:mi>j</m:mi></m:msub>
			<m:mo stretchy="false">(</m:mo>
			<m:mi>t</m:mi><m:mo>+</m:mo><m:mo>∆</m:mo><m:mi>t</m:mi>
			<m:mo stretchy="false">)</m:mo>
		</m:mrow>
		<m:mo>−</m:mo>
		<m:mrow>
			<m:msub><m:mi>n</m:mi><m:mi>i</m:mi></m:msub>
			<m:mo stretchy="false">(</m:mo>
			<m:mi>t</m:mi><m:mo>+</m:mo><m:mo>∆</m:mo><m:mi>t</m:mi>
			<m:mo stretchy="false">)</m:mo>
		</m:mrow>
		<m:mo stretchy="false">}</m:mo>
	</m:mrow>
</m:math>
				</div>
				<p>
これを満たすように次時点のノード値を調整するには、ノードの数だけある上記の式から<a href="linearEq.xhtml">連立線形方程式</a>を立て、<m:math><m:mi>𝐀</m:mi><m:mrow><m:mi>𝒏</m:mi><m:mo>(</m:mo><m:mi>t</m:mi><m:mo>+</m:mo><m:mo>∆</m:mo><m:mi>t</m:mi><m:mo>)</m:mo></m:mrow><m:mo>=</m:mo><m:mrow><m:mi>𝒏</m:mi><m:mo>(</m:mo><m:mi>t</m:mi><m:mo>)</m:mo></m:mrow></m:math> とし、未知ベクトル <m:math><m:mi>𝒏</m:mi><m:mo>(</m:mo><m:mi>t</m:mi><m:mo>+</m:mo><m:mo>∆</m:mo><m:mi>t</m:mi><m:mo>)</m:mo></m:math> について解かなければならない。精度については陽解法と同じ要因で低い。
				</p> <p>
以下はノードが 2 つしかない状況における、1 ステップ分の計算イメージ。陽解法で逆方向へと時間発展すると、次時点から現時点へと向かうように次時点が調整されている。
				</p>
				<figure class="normal">
					<object data="img/diffEqImplicit.svg" style="height: 23rem;"/>
					<figcaption>陰解法での計算</figcaption>
				</figure>
				<p>
以下はノードが 2 つしかない状況における、複数ステップ分の計算イメージ。拡散係数によらずノード値の差は常に縮小する。つまり、無条件安定である。
				</p>
				<div class="cmpFigure full">
					<figure class="normal">
						<object data="img/diffEqImplicitVsSmallDc.svg"/>
						<figcaption>拡散係数小 → 安定</figcaption>
					</figure>
					<figure class="normal">
						<object data="img/diffEqImplicitVsLargeDc.svg"/>
						<figcaption>拡散係数大 → 安定</figcaption>
					</figure>
				</div>
			</section> <section>
				<h1>2 次の陰解法 <span class="navNone">(Crank-Nicolson 法)</span></h1>
				<p>
現時点と次時点のノード値を直線で結んだ時、傾きが両時点の平均に従う。
				</p>
				<div class="math">
<m:math display="block">
	<m:mtable columnalign="right left" columnspacing="0">
		<m:mtr>
			<m:mtd displaystyle="true">
				<m:mfrac>
					<m:mrow>
						<m:mrow>
							<m:msub><m:mi>n</m:mi><m:mi>i</m:mi></m:msub>
							<m:mo stretchy="false">(</m:mo>
							<m:mi>t</m:mi>
							<m:mo>+</m:mo><m:mo>∆</m:mo><m:mi>t</m:mi>
							<m:mo stretchy="false">)</m:mo>
						</m:mrow>
						<m:mo>−</m:mo>
						<m:mrow>
							<m:msub><m:mi>n</m:mi><m:mi>i</m:mi></m:msub>
							<m:mo stretchy="false">(</m:mo>
							<m:mi>t</m:mi>
							<m:mo stretchy="false">)</m:mo>
						</m:mrow>
					</m:mrow>
					<m:mrow>
						<m:mo>∆</m:mo><m:mi>t</m:mi>
					</m:mrow>
				</m:mfrac>
				<m:mo>=</m:mo>
			</m:mtd> <m:mtd displaystyle="true">
				<m:mfrac><m:mn>1</m:mn><m:mn>2</m:mn></m:mfrac>
				<m:mrow>
					<m:munder><m:mo>∑</m:mo><m:mi>j</m:mi></m:munder>
					<m:msub><m:mi>w</m:mi><m:mrow><m:mi>i</m:mi><m:mi>j</m:mi></m:mrow></m:msub>
					<m:mrow>
						<m:mo stretchy="false">{</m:mo>
						<m:mrow>
							<m:msub><m:mi>n</m:mi><m:mi>j</m:mi></m:msub>
							<m:mo stretchy="false">(</m:mo>
							<m:mi>t</m:mi>
							<m:mo stretchy="false">)</m:mo>
						</m:mrow>
						<m:mo>−</m:mo>
						<m:mrow>
							<m:msub><m:mi>n</m:mi><m:mi>i</m:mi></m:msub>
							<m:mo stretchy="false">(</m:mo>
							<m:mi>t</m:mi>
							<m:mo stretchy="false">)</m:mo>
						</m:mrow>
						<m:mo stretchy="false">}</m:mo>
					</m:mrow>
				</m:mrow>
				<m:mo>+</m:mo>
			</m:mtd>
		</m:mtr> <m:mtr>
			<m:mtd>
			</m:mtd> <m:mtd displaystyle="true">
				<m:mfrac><m:mn>1</m:mn><m:mn>2</m:mn></m:mfrac>
				<m:mrow>
					<m:munder><m:mo>∑</m:mo><m:mi>j</m:mi></m:munder>
					<m:msub><m:mi>w</m:mi><m:mrow><m:mi>i</m:mi><m:mi>j</m:mi></m:mrow></m:msub>
					<m:mrow>
						<m:mo stretchy="false">{</m:mo>
						<m:mrow>
							<m:msub><m:mi>n</m:mi><m:mi>j</m:mi></m:msub>
							<m:mo stretchy="false">(</m:mo>
							<m:mi>t</m:mi><m:mo>+</m:mo><m:mo>∆</m:mo><m:mi>t</m:mi>
							<m:mo stretchy="false">)</m:mo>
						</m:mrow>
						<m:mo>−</m:mo>
						<m:mrow>
							<m:msub><m:mi>n</m:mi><m:mi>i</m:mi></m:msub>
							<m:mo stretchy="false">(</m:mo>
							<m:mi>t</m:mi><m:mo>+</m:mo><m:mo>∆</m:mo><m:mi>t</m:mi>
							<m:mo stretchy="false">)</m:mo>
							<m:mo stretchy="false">}</m:mo>
						</m:mrow>
					</m:mrow>
				</m:mrow>
			</m:mtd>
		</m:mtr>
	</m:mtable>
</m:math>
				</div>
				<p>
陰解法と同様、<a href="linearEq.xhtml">連立線形方程式</a>を解く必要がある。2 次の差分となるため精度は良い。
				</p>
				<p>
以下はノードが 2 つしかない状況における、1 ステップ分の計算イメージ。
				</p>
				<figure class="normal">
					<object data="img/diffEqCrankNicolson.svg" style="height: 23rem;"/>
					<figcaption>Crank-Nicolson 法での計算</figcaption>
				</figure>
				<p>
以下はノードが 2 つしかない状況における、複数ステップ分の計算イメージ。拡散係数が大きいと振動することもあるが、その振幅はステップごとに減衰していく。
				</p>
				<div class="cmpFigure full">
					<figure class="normal">
						<object data="img/diffEqCrankNicolsonVsSmallDc.svg"/>
						<figcaption>拡散係数小 → 安定</figcaption>
					</figure>
					<figure class="normal">
						<object data="img/diffEqCrankNicolsonVsLargeDc.svg"/>
						<figcaption>拡散係数大 → 安定 (振動あり)</figcaption>
					</figure>
				</div>
			</section>
		</section>
	</body>
</html>
