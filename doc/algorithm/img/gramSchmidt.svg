<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:m="http://www.w3.org/1998/Math/MathML"
     viewBox="0 0 400 300">
	<style> @import url("style/gramSchmidt.css"); </style>
	<script href="lib/matrix.js"/>
	<script href="lib/gramSchmidt.js"/>
	<defs>
		<marker id="arrow" markerUnits="userSpaceOnUse" orient="auto-start-reverse"
			markerWidth="20" markerHeight="20" viewBox="-10 -10 20 20">
			<path d="M 0,0.75 L-8,4 -8,-4 0,-0.75 Z" fill="context-stroke"/>
		</marker>
	</defs>
	<g transform="translate(200, 180)">
		<g id="axis">
			<path id="axisY1"/>
			<path id="axisY2"/>
		</g>
		<g id="vecs">
			<path id="y1"/>
			<path id="y2"/>
			<path id="y3"/>
			<path id="projX3Y1"/>
			<path id="projX3Y2"/>
			<path id="x3"/>
		</g>
		<g id="x3Guide"/>
		<foreignObject id="y1Text" width="60" height="30">
			<m:math><m:msub><m:mi>𝒚</m:mi><m:mn>1</m:mn></m:msub></m:math>
		</foreignObject>
		<foreignObject id="y2Text" width="60" height="30">
			<m:math><m:msub><m:mi>𝒚</m:mi><m:mn>2</m:mn></m:msub></m:math>
		</foreignObject>
		<foreignObject id="x3Text" width="60" height="30">
			<m:math><m:msub><m:mi>𝒙</m:mi><m:mn>3</m:mn></m:msub></m:math>
		</foreignObject>
		<foreignObject id="y3Text" width="180" height="60">
			<m:math>
				<m:mtable>
					<m:mtr columnalign="right">
						<m:mtd>
							<m:msub><m:mi>𝒚</m:mi><m:mn>3</m:mn></m:msub>
							<m:mo>=</m:mo>
							<m:msub><m:mi>𝒙</m:mi><m:mn>3</m:mn></m:msub>
							<m:mo>-</m:mo>
							<m:mrow class="projX3Y1">
								<m:mi>proj</m:mi>
								<m:mo stretchy="false">(</m:mo>
								<m:msub><m:mi>𝒙</m:mi><m:mn>3</m:mn></m:msub>
								<m:mi>,</m:mi>
								<m:msub><m:mi>𝒚</m:mi><m:mn>1</m:mn></m:msub>
								<m:mo stretchy="false">)</m:mo>
							</m:mrow>
						</m:mtd>
					</m:mtr>
					<m:mtr columnalign="right">
						<m:mtd>
							<m:mphantom>
								<m:msub><m:mi>𝒚</m:mi><m:mn>3</m:mn></m:msub>
								<m:mo>=</m:mo>
								<m:msub><m:mi>𝒙</m:mi><m:mn>3</m:mn></m:msub>
							</m:mphantom>
							<m:mo>-</m:mo>
							<m:mrow class="projX3Y2">
								<m:mi>proj</m:mi>
								<m:mo stretchy="false">(</m:mo>
								<m:msub><m:mi>𝒙</m:mi><m:mn>3</m:mn></m:msub>
								<m:mi>,</m:mi>
								<m:msub><m:mi>𝒚</m:mi><m:mn>2</m:mn></m:msub>
								<m:mo stretchy="false">)</m:mo>
							</m:mrow>
						</m:mtd>
					</m:mtr>
				</m:mtable>
			</m:math>
		</foreignObject>
		<foreignObject id="projX3Y1Text" width="100" height="30">
			<m:math class="projX3Y1">
				<m:mi>proj</m:mi>
				<m:mo stretchy="false">(</m:mo>
				<m:msub><m:mi>𝒙</m:mi><m:mn>3</m:mn></m:msub>
				<m:mo>,</m:mo>
				<m:msub><m:mi>𝒚</m:mi><m:mn>1</m:mn></m:msub>
				<m:mo stretchy="false">)</m:mo>
			</m:math>
		</foreignObject>
		<foreignObject id="projX3Y2Text" width="100" height="30">
			<m:math class="projX3Y2"  >
				<m:mi>proj</m:mi>
				<m:mo stretchy="false">(</m:mo>
				<m:msub><m:mi>𝒙</m:mi><m:mn>3</m:mn></m:msub>
				<m:mo>,</m:mo>
				<m:msub><m:mi>𝒚</m:mi><m:mn>2</m:mn></m:msub>
				<m:mo stretchy="false">)</m:mo>
			</m:math>
		</foreignObject>
	</g>
</svg>
