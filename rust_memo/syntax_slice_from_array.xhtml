	<head>
		<title>Rust 構文メモ: 配列からのスライスの切り出し。</title>
		<link rel="_up" href="index.xhtml"/>
		<link rel="stylesheet" href="style/base.css"/>
		<script src="lib/base.js"></script>
	</head>
	<body>
		<div class="title">
			<script>Base.insertTitle();</script>
		</div>
<pre><code class="language-rust">
let arr = &amp;[1, 2, 3, 4, 5, 6][..];
arr = &amp;[1, 2, 3, 4, 5, 6][..3];
arr = &amp;[1, 2, 3, 4, 5, 6][4..];
arr = &amp;[1, 2, 3, 4, 5, 6][2..4];
</code></pre>
		<p>
配列からのスライスの切り出し。これにより、型情報として <code>[i32;6]</code> のように静的に管理されていた要素数が、ファットポインタにより動的に管理されるようになる。
		</p>
	</body>
